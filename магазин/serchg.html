<!DOCTYPE html>
<html>
  <head>
    <title>Заголовок документа</title>
    <style>
 #hover {
	display: inline-block;
    float: right;
    border: 1px solid red;
	width: 50px;
	height: 50px;
}
#elem {
	border: 1px solid black;
	width: 100px;
	height: 50px;
	transition: transform 1s;
	transform-origin: -100px -100px;
}
#hover:hover + #elem {
	transform: rotate(30deg);
}
    </style>
  </head>
  <body>
    <div id="hover"></div>
<div id="elem"></div>

  </body>
</html>
